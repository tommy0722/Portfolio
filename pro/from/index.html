<body class="container ">
    <div class="text-center ">
        <h1><i class="fas fa-address-card "></i>員工表單</h1>
    </div>
    <form action="" class="container border">
        <div class="form-group" >

            <i class="fas fa-user" style="display: flex;
            justify-content: center;"></i>
            <div class="form-row" style="display: flex;
            justify-content: center;">
                
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Last name">
                    <div class="">
                    </div>
                </div>
            </div>
            <div class="form-row" style="display: flex;
            justify-content: center;">
                <div class="form-group col-md-3">
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="form-group col-md-3">
                    <i class="fas fa-key"></i>
                </div>
            </div>
            <div class="form-row" style="display: flex;
            justify-content: center;">
                <div class="form-group col-md-3">
                    <!-- <label for="inputEmail4">信箱</label> -->
                    <input type="email" class="form-control" id="inputEmail4" placeholder="信箱">
                </div>

                <div class="form-group col-md-3">
                    <!-- <label for="inputPassword4">密碼</label> -->
                    <input type="password" class="form-control" id="inputPassword4" placeholder="密碼">
                </div>
            </div>
            <div class="form-row"style="display: flex;
            justify-content: center;">
                <div class="form-group col-md-3">
                    <label for="sex"><i class="fas fa-transgender"></i>性別</label>
                    <input type="radio" id="man" name="sex" value="man" checked>
                    <label for="man">男</label>
                    <input type="radio" id="woman" name="sex" value="woman">
                    <label for="woman">女</label>
                    <input type="radio" id="etc" name="sex" value="etc">
                    <label for="etc">其他</label>
                </div>
                <div class="form-group col-md-3">
                    <label for="birthday"><i class="fas fa-birthday-cake"></i>
                        生日</label>
                    <input type="date" name="birthday">
                </div>
            </div>
            <i class="fas fa-map-marked-alt"style="display: flex;
            justify-content: center;"></i>
            <div class="form-row"style="display: flex;
            justify-content: center;">
                <div class="form-group col-md-2">
                    <select id="college-list" onchange="changeCollege(this.selectedIndex)"></select>
                    <select id="sector-list"></select>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="inputAddress2" placeholder="街道/巷弄/幾號幾樓">
                </div>
            </div>


            <div class="" style="display: flex;
            justify-content: center;">
                <i class="fas fa-building"></i><label for="username">部門</label>
                <!-- 預設值 -->
                <select style="font-size:16px;width: 10%;">
                    <option>前端</option>
                    <option>後端</option>
                    <option>打雜</option>
                    <option>倒茶</option>
                    <option>IT</option>
                    <option>AI</option>
                </select>
            </div>
            <div class="" style="display: flex;
            justify-content: center;height: 50px;font-size: 30px;align-items:center;">
                <label for="">專長</label>
                <input type="checkbox" name="
                Expertise" id="html" style="width: 15px;height: 15px;">
                <label for="">html</label>
                <input type="checkbox" name="
                Expertise" id="python">
                <label for="">python</label>
                <input type="checkbox" name="
                Expertise" id="css">
                <label for="">css</label>
                <input type="checkbox" name="
                Expertise" id="js">
                <label for="">js</label>
                <input type="checkbox" name="
                Expertise" id="etc">
                <label for="">etc</label>
            </div>
            <div style="display: flex;
            justify-content: center;">
                <textarea id="story" name="story" rows="5" cols="33" >
                    
                    自我介紹
                </textarea>
            </div>
            <div class="">
                <button class="submit-btn btn btn-primary" type="submit">送出表單</button>
            </div>
        </div>
    </form>
</body>
<script src="city.js"></script>

</html>
