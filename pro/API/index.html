    let charts = {}
    function mychart(stock) {
        $.ajax(stock).done(function (response) {
            let time = response.chart.result[0].timestamp;
            let volume = response.chart.result[0].indicators.quote[0].volume;
            let open = response.chart.result[0].indicators.quote[0].open;
            let close = response.chart.result[0].indicators.quote[0].close;
            let high = response.chart.result[0].indicators.quote[0].high;
            let low = response.chart.result[0].indicators.quote[0].low;

            time = time.map(asd => {
                asd = new Date(asd * 1000)
                let dd = asd.getFullYear() +
                    "/" + (asd.getMonth() + 1) +
                    "/" + asd.getDate()
                return dd
            })

            for (let i = 0; i < volume.length; i++) {
                // console.log('volume123',volume[i])
                $('tbody').append(`
            <tr class='b t${stock.name}'>
                <td>${time[i]}</td>
                <td>${volume[i]}</td>
                <td>${open[i]}</td>
                <td>${close[i]}</td>
                <td>${high[i]}</td>
                <td>${low[i]}</td>
            </tr>
            `)
            // $('#table_id').DataTable({
            //     data: newDataStore,
            //     columns: [
            //         { data: 'time' },
            //         { data: 'volume' },
            //         { data: 'open' },
            //         { data: 'name' },
            //         { data: 'close' },
            //         { data: 'high' },
            //         { data: 'low' }
            //     ]
            // });
        }
        $('#table_id').DataTable();
            charts[stock.name] = new Chart(stock.ctx, {
                type: 'line',
                data: {
                    labels: time,
                    datasets: [{
                        label: stock.name,
                        data: close,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
        return stock;
    }
